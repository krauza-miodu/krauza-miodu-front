version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run:
          name: Show current branch and commit hash
          command: echo ${CIRCLE_BRANCH} ${CIRCLE_SHA1}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install local dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Rebuild node-sass
          command: npm rebuild node-sass --force
      - run:
          name: Linting
          command: npm run lint
      - run:
          name: Unit testing
          command: npm run test:ci
      - run:
          name: End-to-end testing
          command: npm run e2e:ci
      - run:
          name: Building
          command: npm run build:ssr
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist
  deploy:
    working_directory: ~/project
    docker:
      - image: circleci/node:12-browsers
    steps:
      - run:
          name: Show current branch and commit hash
          command: echo ${CIRCLE_BRANCH} ${CIRCLE_SHA1}
      - add_ssh_keys:
          fingerprints:
            - "53:26:ff:6a:83:ee:fb:a6:c3:e1:9a:f1:c8:b8:6b:ee"
      - run:
          name: Deploy the application
          command: npm run deployment
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop